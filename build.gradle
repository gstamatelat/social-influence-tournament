apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

project.version = 1.7

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.gstamatelat:social-influence:c50ea901e8'
}

task projectZip(dependsOn: 'build', type: Zip) {
    from projectDir
    include 'src/**/*'
    include 'gradle/**/*'
    include 'README.md'
    include 'CHANGELOG.md'
    include 'build.gradle'
    include 'gradlew'
    include 'gradlew.bat'
}

idea {
    module {
        downloadSources = true
        downloadJavadoc = true
    }
}

eclipse {
    classpath {
        downloadSources = true
        downloadJavadoc = true
    }
}
